<header>
  <div class="avatar">
    <div class="user__info">
      <p>{{currentuser.username}}</p>
      <p>{{currentuser.role}}</p>
      <p class="logout" (click)="logout()">Logout</p>
    </div>
    <div class="img__box">
      <img src="../../../../../assets/images/avatar.jpg" alt="avatar">
    </div>
  </div>
  <div class="logo">
    <img src="../../../../../assets/images/logo.png" alt="logo">
  </div>

</header>
