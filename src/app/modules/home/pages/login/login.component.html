<section>
  <div class="head">
  </div>
  <div class="container">
    <div class="right">
      <div class="form-box">
        <div class="logo">
          <img src="../../../../../assets/images/logo.png" alt="logo" />
        </div>
        <form [formGroup]="loginForm">
          <div class="form-field">
            <input type="email" formControlName="username" placeholder="username">
          </div>
          <div class="form-field">
            <input type="password" formControlName="password" placeholder="password">
          </div>
          <button (click)="login($event)">Sign in</button>
        </form>
      </div>
    </div>
    <div class="left">
      <div class="text-box">
        <h2>Organize and automate your tasks easily</h2>
        <p>
          Organize your life and complete tasks more reliably by using the right to-do list software. These are the top
          task management apps we've tested.
        </p>
      </div>
    </div>
  </div>

</section>
